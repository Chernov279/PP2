{% extends 'base/base_confirm_delete.html' %}

{% block title %}
Подтверждение удаления
{% endblock title %}

{% block content %}
<section class="container mt-5">
    <h2>Удалить проект</h2>
    <p>Вы уверены, что хотите удалить проект? Его невозможно будет восстановить. <strong>{{ project.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</section>
{% endblock %}
