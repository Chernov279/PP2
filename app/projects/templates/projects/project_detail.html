{% extends 'base/base_navigation_table.html' %}

{% block content %}
<section class="container mt-5">
    <h2>Детали проекта</h2>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ project.name }}</h4>
            <p class="card-text">{{ project.description }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'project_update' project.id %}" class="btn btn-warning">Редактировать</a>
            <form action="{% url 'project_delete' project.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </div>
    </div>
    <a href="{% url 'project_list_my' %}" class="btn btn-secondary mt-3">Назад к списку проектов</a>
</section>
{% endblock %}
